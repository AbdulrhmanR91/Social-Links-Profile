<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
             <img id= "myPhoto" src="images/avatar-jessica.jpeg" alt="myPhoto">
             <div class="name">
                <p>Jessica Randall</p>
             </div>
             <div class="Address">
                <p>London,United Kingdom</p>
             </div>
             
             <div class="specialization">
                <p>"Front-end developer and avid reader."</p>
             </div>

             <div class="Links">
               <button onclick="window.open('https://www.github.com', '_blank')">GitHub</button>
               <button onclick="window.open('https://www.frontendmentor.io', '_blank')">Frontend Mentor</button>
               <button onclick="window.open('https://www.linkedin.com', '_blank')">LinkedIn</button>
               <button onclick="window.open('https://www.twitter.com', '_blank')">Twitter</button>
               <button onclick="window.open('https://www.instagram.com', '_blank')">Instagram</button>               
             </div>
        </div>
      
            
    </div>


    
</body>
</html>
