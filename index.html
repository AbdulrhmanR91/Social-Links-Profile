<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
             <img id= "myPhoto" src="images/avatar-jessica.jpeg" alt="myPhoto">
             <div class="name">
                <p>Jessica Randall</p>
             </div>
             <div class="Address">
                <p>London,United Kingdom</p>
             </div>
             
             <div class="specialization">
                <p>"Front-end developer and avid reader."</p>
             </div>

             <div class="Links">
                <button  onclick="document.location='https:\\www.github.com'">GitHub</button>
                <button  onclick="document.location='https:\\www.frontendmentor.io'">Frontend Mentor</button>
                <button  onclick="document.location='https:\\www.Linkedin.com'">Linkedin</button>
                <button  onclick="document.location='https:\\www.twitter.com'">Twitter</button>
                <button  onclick="document.location='https:\\www.instagram.com'">Instagram</button>
             </div>
        </div>
      
            
    </div>


    
</body>
</html>
